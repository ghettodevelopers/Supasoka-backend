# Supasoka Backend - Nginx Configuration for Namecheap VPS
# Place this file in: /etc/nginx/sites-available/supasoka-api
# Enable with: sudo ln -s /etc/nginx/sites-available/supasoka-api /etc/nginx/sites-enabled/

# HTTP Server - Redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;  # UPDATE WITH YOUR ACTUAL DOMAIN

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;  # UPDATE WITH YOUR ACTUAL DOMAIN

    # SSL Certificate (Let's Encrypt)
    # These paths will be automatically configured by Certbot
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/supasoka-api-access.log;
    error_log /var/log/nginx/supasoka-api-error.log;

    # Client body size (for file uploads)
    client_max_body_size 10M;

    # Proxy to Node.js application
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint (optional caching)
    location /health {
        proxy_pass http://localhost:5000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1m;
    }

    # Static files (if any)
    location /static/ {
        alias /var/www/supasoka-backend/backend/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
